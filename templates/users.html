{% extends 'base.html' %}
{% block title %}المستخدمين{% endblock %}

{% block content %}
    <h1 class="mt-4">مستخدمين</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>اسم المستخدم</th>
                <th>كلمة المرور</th>
                <th>الصلاحيه</th>
                <th>تعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.role.role_name }}</td>
                    <td><a href="{{ url_for('edit_user', user_id=user.id) }}">تعديل</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_user') }}">اضافه مستخدم</a>
{% endblock %}
