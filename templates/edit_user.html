{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">تعديل مستخدم</h1>
    <form method="post" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="form-group">
            <label for="name">اسم المستخدم :</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="password">كلمةالسر:</label>
            <input type="text" class="form-control" id="password" name="password" required value="{{user.password}}">
        </div>
       <div class="form-group">
        <label for="role_id">الصلاحيه</label>
        <select name="role_id" id="role_id" class="form-control" required>
            <option value="" disabled selected>صلاحيات</option>
            {% for role in roles %}
                <option value="{{ role.id }}">{{ role.role_name }}</option>
            {% endfor %}
        </select>
    </div>
        <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
{% endblock %}
