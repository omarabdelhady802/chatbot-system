{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Package</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ package.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control" value="{{ package.price }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Days</label>
            <input type="number" name="days" class="form-control" value="{{ package.number_of_days }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Requests</label>
            <input type="number" name="requests" class="form-control" value="{{ package.number_of_requests }}">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_smart" id="isSmart" {% if package.is_smart %}checked{% endif %}>
            <label class="form-check-label" for="isSmart">Smart Package</label>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('list_packages') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
